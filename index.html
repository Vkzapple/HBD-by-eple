<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Birthday! ğŸ‰</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="entrance-text" id="entrance">
        Klik derrr biar uwogh!
    </div>

    <div class="main-content" id="mainContent">
        <div class="container">
            <h1 style="color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); margin-bottom: 30px;">
                ğŸ‰ Happy Birthday Derrrrrr! ğŸ‚
            </h1>

            <div class="profile-container" id="profileContainer">
                <!-- <img src="" alt="Birthday Person" class="profile-img"> -->
            </div>

            <div class="cards-container">
                <div class="message-card" style="animation-delay: 0.2s">
                    <h3>Untuk Sahabatku</h3>
                    <p>Di hari spesialmu ini, semoga semua impianmu menjadi kenyataan! diriku sebagai sahabat mu <b>'epel keren'</b> akan terus mendoakan yg terbaik wahai sahabatku muachhhhğŸŒŸ #SudahiDramanya | wish u all the best nau! </p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="imageModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <img src="src/dila.jpg" alt="Birthday Person Large">
        </div>
    </div>

    <div class="music-control" id="musicControl">
        ğŸµ
    </div>

    <audio id="bgMusic" loop>
        <source src="src/hbd.mp3" type="audio/mp3">
    </audio>

    <script>
        const entrance = document.getElementById('entrance');
        const mainContent = document.getElementById('mainContent');
        const profileContainer = document.getElementById('profileContainer');
        const imageModal = document.getElementById('imageModal');
        const closeModal = document.getElementById('closeModal');
        const bgMusic = document.getElementById('bgMusic');
        const musicControl = document.getElementById('musicControl');
        let isMusicPlaying = false;

        entrance.addEventListener('click', () => {
            entrance.style.display = 'none';
            mainContent.style.display = 'block';
            
            // Start background music
            try {
                bgMusic.play();
                isMusicPlaying = true;
            } catch (err) {
                console.log('Autoplay prevented');
            }

            // Create floating emojis
            createFloatingEmojis();
        });

        // Modal functionality
        profileContainer.addEventListener('click', () => {
            imageModal.style.display = 'flex';
        });

        closeModal.addEventListener('click', () => {
            imageModal.style.display = 'none';
        });

        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) {
                imageModal.style.display = 'none';
            }
        });

        // Music control
        musicControl.addEventListener('click', () => {
            if (isMusicPlaying) {
                bgMusic.pause();
                musicControl.textContent = 'ğŸ”‡';
            } else {
                bgMusic.play();
                musicControl.textContent = 'ğŸµ';
            }
            isMusicPlaying = !isMusicPlaying;
        });

        // Floating emojis
        function createFloatingEmojis() {
            const emojis = ['ğŸˆ', 'ğŸ‰', 'ğŸŠ', 'ğŸ‚', 'ğŸ'];
            
            setInterval(() => {
                const emoji = document.createElement('span');
                emoji.className = 'floating';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.style.top = Math.random() * 100 + 'vh';
                emoji.style.fontSize = '2em';
                
                document.body.appendChild(emoji);
                
                setTimeout(() => {
                    emoji.remove();
                }, 3000);
            }, 2000);
        }

        // Add animation delay to message cards
        document.querySelectorAll('.message-card').forEach((card, index) => {
            card.style.animationDelay = `${0.2 * (index + 1)}s`;
        });
    </script>
</body>
</html>
